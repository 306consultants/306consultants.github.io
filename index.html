<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>306 Consultants</title>
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        
        iframe {
            position: absolute;
            top: -51px;
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <script>
        function sendSizeToWix() {
            const iframe = document.querySelector('iframe');
            const width = window.innerWidth;
            iframe.contentWindow.postMessage({ type: 'container-width', width: width }, '*');
        }

        // Send size initially and on resize
        window.addEventListener('load', sendSizeToWix);
        window.addEventListener('resize', sendSizeToWix);
    </script>
</head>
<body>
    <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
</body>
</html>
