<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, height=device-height">
    <title>306 Consultants</title>
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        
        /* Desktop iframe */
        .desktop-frame {
            position: absolute;
            top: -51px;
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
        }

        /* Mobile iframes */
        .mobile-header-frame {
            display: none;
            position: fixed;
            top: -51px;
            left: 0;
            width: 100%;
            height: 100px; /* Adjust this to match the header height */
            border: none;
            overflow: hidden;
        }

        .mobile-content-frame {
            display: none;
            position: absolute;
            top: 49px; /* Adjust this to match where header ends */
            left: 0;
            width: 100%;
            height: calc(100% - 49px);
            border: none;
        }

        @media screen and (max-width: 768px) {
            .desktop-frame {
                display: none;
            }
            
            .mobile-header-frame,
            .mobile-content-frame {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop version -->
    <iframe class="desktop-frame" src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
    
    <!-- Mobile version -->
    <iframe class="mobile-header-frame" src="https://306consultants.wixsite.com/306-consultants-llc" scrolling="no"></iframe>
    <iframe class="mobile-content-frame" src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
</body>
</html>
