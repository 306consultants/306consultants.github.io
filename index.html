<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, height=device-height">
    <title>306 Consultants</title>
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <style>
        html {
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        iframe {
            position: absolute;
            top: -51px;
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <iframe id="iframe" src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
    </div>

    <script>
        // Function to prevent scrolling beyond the defined boundaries (custom top and bottom)
        function preventScrollBeyondBoundaries(iframe) {
            iframe.onload = function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                iframe.contentWindow.addEventListener('scroll', function() {
                    // Get current scroll position and boundaries
                    const scrollTop = iframeDocument.documentElement.scrollTop || iframeDocument.body.scrollTop;
                    const scrollHeight = iframeDocument.documentElement.scrollHeight || iframeDocument.body.scrollHeight;
                    const clientHeight = iframeDocument.documentElement.clientHeight || iframeDocument.body.clientHeight;
                    const customTop = -51;  // Your custom top limit

                    // Ensure we can't scroll above the custom top limit
                    if (scrollTop < customTop) {
                        iframeDocument.documentElement.scrollTop = customTop;
                        iframeDocument.body.scrollTop = customTop;
                    }

                    // Prevent scrolling beyond the bottom of the content
                    if (scrollTop + clientHeight > scrollHeight) {
                        iframeDocument.documentElement.scrollTop = scrollHeight - clientHeight;
                        iframeDocument.body.scrollTop = scrollHeight - clientHeight;
                    }
                });
            };
        }

        const iframe = document.getElementById('iframe');
        preventScrollBeyondBoundaries(iframe);
    </script>
</body>
</html>
