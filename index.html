<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>306 Consultants</title>
    
    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="306 Consultants">
    
    <style>
        /* Default (desktop) styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: white;
            -webkit-text-size-adjust: 100%;
        }

        iframe {
            position: fixed;
            top: -51px;  /* Hide Wix banner on desktop */
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            transform-origin: 0 0;
            overflow: hidden; /* Ensure no internal iframe scrolling */
        }

        /* Scrollable container for mobile */
        @media only screen and (max-width: 768px) {
            .container {
                position: relative;
                width: 100vw;
                height: 100vh;
                overflow-y: scroll;  /* Enable scrolling in the container */
                overflow-x: hidden;  /* Disable horizontal scrolling */
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }

            iframe {
                position: relative;
                width: 100%;
                height: 150%;  /* Make the iframe tall enough for scrolling */
                border: none;
                top: 0;  /* Remove the -51px on mobile */
                pointer-events: none; /* Disable interaction while scrolling */
                overflow: hidden;
            }

            /* White rectangle that sits behind the logo */
            .cover-banner {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 80px;
                background-color: green;
                z-index: 1;  /* Ensure it's below the logo */
            }

            /* Centered and layered logo */
            .cover-banner img {
                position: relative;
                z-index: 2; /* Ensures the logo is above the rectangle */
                height: 60px;
                max-width: 100%; /* Makes sure the logo scales */
                display: block;
                margin: 0 auto;
            }

            /* Adjusting iframe for scaling */
            iframe {
                transform: scale(1.3);
                width: 76.92%;
                transform-origin: 0 0;
            }
        }
    </style>

    <script>
        // Disable iframe scrolling interaction on iOS during scrolling
        window.addEventListener('scroll', function() {
            const iframe = document.querySelector('iframe');
            iframe.style.pointerEvents = 'none';  // Disable interaction while scrolling
        });

        window.addEventListener('touchend', function() {
            const iframe = document.querySelector('iframe');
            setTimeout(() => {
                iframe.style.pointerEvents = 'auto';  // Re-enable interaction after scroll finishes
            }, 300);  // Delay to ensure scroll finishes
        });
    </script>
</head>
<body>
    <!-- Container holding both the iframe and the cover (for mobile only) -->
    <div class="container">
        <!-- White banner with centered and layered logo linking to www.306.llc -->
        <div class="cover-banner">
            <a href="https://www.306.llc">
                <img src="logo.png" alt="306 Consultants Logo">
            </a>
        </div>

        <!-- Scrollable iframe -->
        <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
    </div>
</body>
</html>
