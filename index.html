        /* Mobile-only styles */
        @media only screen and (max-width: 768px) {
            /* Container for the iframe to manage scrolling */
            .iframe-container {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden; /* Hide overflow from iframe */
            }

            /* The actual scrolling wrapper */
            .scrollable-iframe {
                position: absolute;
                top: -51px; /* Move it up by the amount you want to hide */
                left: 0;
                width: 100%;
                height: calc(100% + 51px); /* Adjust height to accommodate for the shifted top */

            }

            iframe {
                width: 100%;
                height: 100%; /* Make iframe full size within its container */
                border: none;
            }

            /* The red rectangle that hides the top part */
            .cover {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 51px; /* Same height as the hidden top part */
                background-color: red; /* You can change this to whatever color or background */
                z-index: 2; /* Ensure it's above the iframe */
            }
        }
    </style>
