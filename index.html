<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, height=device-height">
    <title>306 Consultants</title>
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        
        .top-cover {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: white;
            z-index: 1;
        }
        
        iframe {
            position: absolute;
            top: -51px;
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
        }

        @media screen and (max-width: 768px) {
            .top-cover {
                display: block;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const topCover = document.querySelector('.top-cover');
            let startY = 0;
            let startHeight = 30;

            document.body.addEventListener('touchstart', function(e) {
                startY = e.touches[0].pageY;
            }, {passive: false});

            document.body.addEventListener('touchmove', function(e) {
                const y = e.touches[0].pageY;
                const diff = y - startY;
                
                if (diff > 0) {  // Only when pulling down
                    const newHeight = startHeight + diff;
                    topCover.style.height = newHeight + 'px';
                }
            }, {passive: false});

            document.body.addEventListener('touchend', function() {
                topCover.style.height = startHeight + 'px';
            }, {passive: false});
        });
    </script>
</head>
<body>
    <div class="top-cover"></div>
    <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
</body>
</html>
