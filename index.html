<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>306 Consultants</title>
    
    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="306 Consultants">
    
    <style>
        /* Default (desktop) styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: white;
            -webkit-text-size-adjust: 100%;
        }

        iframe {
            position: fixed;
            top: -51px;  /* Hide Wix banner on desktop */
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
            transform-origin: 0 0;
        }

        /* Scrollable container for mobile */
        @media only screen and (max-width: 768px) {
            .container {
                position: relative;
                width: 100vw;
                height: 100vh;
                overflow-y: scroll;  /* Enables scrolling within the div */
                overflow-x: hidden;  /* No horizontal scrolling */
            }

            iframe {
                position: relative;
                width: 100%;
                height: 150%;  /* Make the iframe tall enough for scrolling */
                border: none;
                top: 0;  /* Remove the -51px on mobile */
            }

            /* Larger red rectangle that sits over the iframe content */
            .cover-banner {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 80px; /* Increased from 20px to 80px */
                background-color: red; /* Still red for testing */
                z-index: 9999; /* Ensure it sits above the iframe */
            }

            /* Adjusting iframe for scaling */
            iframe {
                transform: scale(1.3);
                width: 76.92%;
                transform-origin: 0 0;
            }
        }
    </style>
</head>
<body>
    <!-- Container holding both the iframe and the cover (for mobile only) -->
    <div class="container">
        <!-- Larger red banner to cover unwanted content -->
        <div class="cover-banner"></div>

        <!-- Scrollable iframe -->
        <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
    </div>
</body>
</html>
