<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, height=device-height">
    <title>306 Consultants</title>
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <style>
        html {
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
            position: fixed;
            width: 100%;
        }

        .scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain; /* Prevent scroll bounce */
        }

        iframe {
            position: absolute;
            top: -51px;
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            overscroll-behavior: contain; /* Prevent scroll bounce inside the iframe */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
    </div>
</body>
</html>
