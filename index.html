<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>306 Consultants</title>

    <style>
        /* Default (desktop) styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: white;
            -webkit-text-size-adjust: 100%;
        }

        /* Scrollable wrapper for iframe */
        .scroll-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS-specific smooth scrolling */
        }

        iframe {
            position: fixed;
            top: -51px;  /* Hide Wix banner */
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            transform-origin: 0 0;
            overflow: hidden;
        }

        /* Mobile specific styles */
        @media only screen and (max-width: 768px) {
            .scroll-wrapper {
                height: 100vh;
                overflow-y: scroll;
            }

            iframe {
                position: relative;
                top: 0; /* Remove the -51px for mobile */
                pointer-events: none; /* Disable iframe interaction during scroll */
                transform: scale(1.3);
                width: 76.92%;
                transform-origin: 0 0;
            }

            /* White rectangle that sits behind the logo */
            .cover-banner {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 80px;
                background-color: white;
                z-index: 1;  /* Ensure it's below the logo */
            }

            /* Centered and layered logo */
            .cover-banner img {
                position: relative;
                z-index: 2; /* Ensures the logo is above the rectangle */
                height: 60px;
                max-width: 100%; /* Makes sure the logo scales */
                display: block;
                margin: 0 auto;
            }
        }
    </style>

    <script>
        // Disable iframe scrolling interaction on iOS during scrolling
        document.querySelector('.scroll-wrapper').addEventListener('scroll', function() {
            const iframe = document.querySelector('iframe');
            iframe.style.pointerEvents = 'none';  // Disable interaction while scrolling
        });

        document.querySelector('.scroll-wrapper').addEventListener('touchend', function() {
            setTimeout(() => {
                document.querySelector('iframe').style.pointerEvents = 'auto';
            }, 300);
        });
    </script>
</head>
<body>
    <!-- Scrollable wrapper around the iframe -->
    <div class="scroll-wrapper">
        <!-- White banner with centered and layered logo linking to www.306.llc -->
        <div class="cover-banner">
            <a href="https://www.306.llc">
                <img src="logo.png" alt="306 Consultants Logo">
            </a>
        </div>

        <!-- Scrollable iframe -->
        <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
    </div>
</body>
</html>
