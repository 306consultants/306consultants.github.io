<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>306 Consultants</title>
    
    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="306 Consultants">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: white;
            -webkit-text-size-adjust: 100%;
        }
        
        iframe {
            position: fixed;
            top: -51px;
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
            transform-origin: 0 0;
        }

        .banner-cover {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            body {
                width: 100vw;
                overflow-x: hidden;
            }
            iframe {
                transform: scale(1.35);
                width: 74.07%;
                -webkit-overflow-scrolling: touch;
            }
            .banner-cover {
                display: block;
                position: absolute;
                top: 51px;
                left: 0;
                width: 100%;
                height: 51px;
                background: red;
                z-index: 9999;
                transform: scale(1.35);
                transform-origin: 0 0;
                pointer-events: none;
                -webkit-transform: scale(1.35);
                -webkit-transform-origin: 0 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.innerWidth <= 768) {  // Only run on mobile
                let startY;
                
                document.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].pageY;
                }, { passive: false });

                document.addEventListener('touchmove', function(e) {
                    const currentY = e.touches[0].pageY;
                    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    if (scrollTop < 51 && currentY > startY) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        });
    </script>
</head>
<body>
    <div class="banner-cover"></div>
    <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
</body>
</html>
