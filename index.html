<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>306 Consultants</title>
    
    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="306 Consultants">
    
    <style>
        /* Default (desktop) styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: white;
            -webkit-text-size-adjust: 100%;
        }

        iframe {
            position: fixed;
            top: -51px;  /* Hide Wix banner on desktop */
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
            transform-origin: 0 0;
            z-index: 0;
            loading: lazy; /* Lazy loading optimization */
        }

        /* Scrollable container for mobile */
        @media only screen and (max-width: 768px) {
            .container {
                position: relative;
                width: 100vw;
                height: 100vh;
                overflow-y: scroll;  /* Enables scrolling within the div */
                overflow-x: hidden;  /* No horizontal scrolling */
            }

            iframe {
                position: relative;
                width: 100%;
                height: 150%;  /* Make the iframe tall enough for scrolling */
                border: none;
                top: 0;  /* Remove the -51px on mobile */
                z-index: 0;
            }

            /* White rectangle that sits behind the logo */
            .cover-banner {
                position: fixed; /* Changed to fixed for better rendering during scroll */
                top: 0;
                left: 0;
                width: 100%;
                height: 80px;
                background-color: purple;
                z-index: 2;  /* Ensures it stays above the iframe */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Centered and layered logo */
            .cover-banner img {
                height: 60px;
                max-width: 100%; /* Makes sure the logo scales */
                display: block;
                margin: 0 auto;
            }

            /* Adjusting iframe for scaling */
            iframe {
                transform: scale(1.3);
                width: 76.92%;
                transform-origin: 0 0;
            }
        }
    </style>

    <script>
        // Delay iframe loading until custom elements are rendered
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            iframe.style.display = 'block';  // Make sure the iframe is visible after load
        });
    </script>
</head>
<body>
    <!-- Container holding both the iframe and the cover (for mobile only) -->
    <div class="container">
        <!-- White banner with centered and layered logo linking to www.306.llc -->
        <div class="cover-banner">
            <a href="https://www.306.llc">
                <img src="logo.png" alt="306 Consultants Logo">
            </a>
        </div>

        <!-- Scrollable iframe -->
        <iframe src="https://306consultants.wixsite.com/306-consultants-llc" style="display: none;"></iframe>
    </div>
</body>
</html>
