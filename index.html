<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, height=device-height">
    <title>306 Consultants</title>
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: white;
        }

        /* Red rectangle to cover the hidden part */
        .red-rectangle {
            position: absolute;
            top: 0; /* Set to 0 to cover the part you're trying to hide */
            left: 0;
            width: 100%;
            height: 51px; /* The height you want to cover */
            background: red;
            z-index: 2; /* Ensure it's above the iframe */
        }
        
        iframe {
            position: absolute;
            top: -51px; /* Shifted up by 51px to create a hidden area */
            left: 0;
            width: 100%;
            height: calc(100% + 51px); /* Extend the iframe height */
            border: none;
            z-index: 1; /* Below the red rectangle */
        }
    </style>
</head>
<body>
    <div class="red-rectangle"></div>
    <iframe src="https://306consultants.wixsite.com/306-consultants-llc"></iframe>
</body>
</html>
