<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>306 Consultants</title>
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #fff; /* or match your site's background color */
            overflow: hidden;
        }
        
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: #fff; /* or match your site's background color */
        }
        
        iframe {
            position: absolute;
            top: -51px;
            left: 0;
            width: 100%;
            height: calc(100% + 51px);
            border: none;
            overflow-y: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://306consultants.wixsite.com/306-consultants-llc" scrolling="yes"></iframe>
    </div>
</body>
